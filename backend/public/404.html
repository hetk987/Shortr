<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortr - Link Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 500px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 900;
      margin-bottom: 1rem;
      opacity: 0.8;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .error-message {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }

    .error-description {
      font-size: 1rem;
      margin-bottom: 2rem;
      opacity: 0.7;
      line-height: 1.6;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn-primary {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border-color: rgba(255, 255, 255, 0.5);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: white;
    }

    .alias-display {
      background: rgba(255, 255, 255, 0.15);
      padding: 8px 16px;
      border-radius: 20px;
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 0.9rem;
      margin: 0 4px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }

      .error-code {
        font-size: 4rem;
      }

      .error-message {
        font-size: 1.2rem;
      }

      .actions {
        flex-direction: column;
      }
    }

    .animation {
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container animation">
    <div class="logo">Shortr</div>
    <div class="error-code">404</div>
    <div class="error-message">Link Not Found</div>
    <div class="error-description">
      The short link <span class="alias-display" id="alias-display">unknown</span> doesn't exist or may have been removed.
    </div>

    <div class="actions">
      <a href="http://localhost:3005" class="btn btn-primary">
        ✨ Create a New Short Link
      </a>
      <a href="javascript:history.back()" class="btn btn-secondary">
        ← Go Back
      </a>
    </div>
  </div>

  <script>
    // Extract alias from URL and display it
    const urlPath = window.location.pathname;
    const alias = urlPath.substring(1); // Remove leading slash
    if (alias) {
      document.getElementById('alias-display').textContent = alias;
    }

    // Add some interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      // Add hover effect to container
      const container = document.querySelector('.container');
      container.addEventListener('mouseenter', function() {
        this.style.transform = 'scale(1.02)';
      });
      container.addEventListener('mouseleave', function() {
        this.style.transform = 'scale(1)';
      });
    });
  </script>
</body>

</html>
